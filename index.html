<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="Atom Groom - Scalable and Modular HTML & LESS DropDown - Select Menu">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="Designed and Built by Adam (atom) Groom">
    <title>Atom Groom - Scalable and Modular HTML &amp; LESS DropDown - Select Menu</title>
    <link rel="stylesheet/less" type="text/css" href="less/styles.less">
    <script src="js/less-1.6.0.min.js" type="text/javascript"></script>
</head>
<body>
	<!-- This is a just a wrapping div and is not needed for production, you can place it in your own container/layout -->
	<div class="b_padding--medAll">
    	<div class="dropDownMenu borderPrimary">
    	    <div class="dropDownMenu-selected">
    	        <span class="pullLeft js-optionTextPlaceholder-Left">Please Choose a selection</span>
    	        <span class="pullRight js-optionTextPlaceholder-Right dropDownMenu-selected--lastItem"></span>
    	    </div>
    	    <!-- This is the dropdown menu list. You'll need to tie the click event into a hidden form and input and also replace the select string in the same way. -->
    	    <div class="dropDownMenu-options borderPrimary--left borderPrimary--right borderPrimary--bottom">
    	        <ul>
    	            <li>
                      <span class="pullLeft js-optionText-Left">Option One</span>
                      <span class="pullRight js-optionText-Right">$14.95</span>
    	            </li>
    	            <li>
                      <span class="pullLeft js-optionText-Left">Option Two</span>
                      <span class="pullRight js-optionText-Right">$24.95</span>
    	            </li>
    	            <li>
                      <span class="pullLeft js-optionText-Left">Option Three</span>
                      <span class="pullRight js-optionText-Right">$34.95</span>
    	            </li>
    	        </ul>
    	    </div>
    	</div>
	</div>
    <script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="js/dropdown.js" type="text/javascript"></script>    
</body>
